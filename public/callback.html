<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .code {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
        }
        .url {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spotify Authorization</h1>
        <div id="content">
            <p>Processing authorization...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const contentDiv = document.getElementById('content');
        
        if (error) {
            contentDiv.innerHTML = `
                <p class="error">‚ùå Authorization failed: ${error}</p>
                <p>Please try again.</p>
            `;
        } else if (code) {
            contentDiv.innerHTML = `
                <p>‚úÖ Authorization successful!</p>
                <p>Your authorization code:</p>
                <div class="code">${code}</div>
                <p>Full URL (copy this for the script):</p>
                <div class="url">${window.location.href}</div>
                <p>Copy the full URL above and paste it into the terminal when prompted.</p>
            `;
        } else {
            contentDiv.innerHTML = `
                <p>No authorization code found in the URL.</p>
                <p>Please try authorizing again.</p>
            `;
        }
    </script>
</body>
</html>
