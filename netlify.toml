[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/spotify/recently-played"
  to = "/.netlify/functions/spotify-recently-played"
  status = 200

[[redirects]]
  from = "/api/spotify/currently-playing"
  to = "/.netlify/functions/spotify-currently-playing"
  status = 200

