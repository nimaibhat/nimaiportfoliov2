[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_PATHS = ".env,.env.local,.env.*.local"

[[redirects]]
  from = "/api/spotify/recently-played"
  to = "/.netlify/functions/spotify-recently-played"
  status = 200

